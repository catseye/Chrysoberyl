    It is what most of the MIDI files here were composed on (along with [[Cakewalk]]).

### tools ###

xmp:
  type: Implementation
  implementation-of:
  - MED
  - Noisetracker MOD
  # and many others! that do not concern me
  host-language: C99
  license: GPL
  links:
  - "http://xmp.sourceforge.net/"

TiMidity++:
  type: Implementation
  implementation-of:
  - MIDI
  host-language: C99
  description: |
    It is what some of the MIDI files here were rendered with (using `freepats` soundfont.)
  development-stage: mature
  license: GPL
  links:
  - "http://timidity.sourceforge.net/"

Cakewalk:
  type: Implementation
  implementation-of:
  - MIDI
  # probably C99
  host-language: Unknown language
  host-platform: Windows
  prebuilt-for-platforms:
  - Windows
  development-stage: mature
  description: |
    It is what most of the MIDI files here were composed on (along with a [[Roland JV-30]]).
  license: Proprietary

SID Editor:
  type: Implementation
  implementation-of:
  - SID
  # plus some 6502 machine code, but mostly
  host-language: Commodore BASIC 2.0
  development-stage: vintage
  license: Unknown license

Sonant Live:
  type: Implementation
  implementation-of:
  - Sonant tracker format
  host-language: Javascript
  host-platform: HTML5
