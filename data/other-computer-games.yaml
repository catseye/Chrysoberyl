Dungeon Master:
  type: Game
  genre: Role-playing
  # Also Atari ST
  platform: Amiga 500
  controls: mouse and keyboard
  authors: []
  no-specification: true
  development-stage: mature
  commentary: |
    A surprisingly intricate dungeon exploration game from the era of
    personal computers that didn't need internal fans.  In first-person
    perspective, and in real time, a party of four adventurers hack and slash
    their way past various nasties, eating their remains, throwing switches,
    throwing pieces of clothing, triggering traps, casting spells, and watching
    the world fade to black around them as their last torch is consumed.

Civilization II:
  type: Game
  genre: Conquest
  # I played it so much I'm tempted to say "solved-by: Chris Pressey" here
  platform: Windows
  controls: mouse and keyboard
  authors: []
  no-specification: true
  development-stage: mature
  commentary: |
    I like that it's not *just* a war game; you feel like you're a
    steward of the civilization you've fostered.  It's a bit like a sim game in that
    respect.  Educational, too; it encourages you build a mental model of how history
    works, based on technological and social advances.  An oversimplified model, to be
    sure, but something is better than nothing.  I mean, did I ever really think about
    how sewer systems and refrigeration changed life as we know it before playing
    this game?  Probably not.

The Incredible Machine 2:
  type: Game
  genre: Puzzle
  # I don't remember if I solved all the levels or not
  platform: MS-DOS
  controls: mouse
  authors: []
  no-specification: true
  development-stage: mature
  commentary: |
    A classic.  I like how it manages to unify, to an extent, using the "construction set" to
    build your own levels, and playing the level (since playing a level essentially means to
    complete its construction satisfactorily.)  I also like how it naturally accomodates multiple
    solutions.
    
    People sometimes tell me how [[RUBE]] reminds them of this game.
    
    Every so often, in a television commercial or similar, I hear the *exact same*
    squeaking sound that the trapdoor made in this game, and I have a flashback to it.
    (That sound sample must be in the public domain or something.)

Adventure Construction Set:
  type: Game
  genre: Role-playing
  platform: Commodore 64
  controls: joystick and one button
  authors: []
  no-specification: true
  development-stage: mature
  commentary: |
    I'm a sucker for "construction sets" (games that come with a level editor), and
    a sucker for adventure games, so this would seem a natural fit.  It's actually
    a construction set for role-playing games, though, although suited for ones containing
    some measure of puzzle-solving.  The "language" in which the game is described is
    somewhat interesting; individual objects can have effects associated with them
    (such as summon monster, raise health, display a message, etc.,) and they can be
    stacked in a single square; the square can be told to trigger all the objects when
    the player walks over it, or bumps into it.

