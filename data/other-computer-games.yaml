King's Quest V:
  type: Game
  genre: Puzzle
  platform: MS-DOS
  controls: mouse
  authors: []
  no-specification: true
  development-stage: mature
  commentary: |
    Alexander takes a mint.
    
    This game is fairly well written, which is in stark contrast to the other
    games in the King's Quest series, which are simply painful.
    
    If, however, you like things that are so bad that they are *absurdly* bad
    (and considering what website you're visiting, that's not unlikely,)
    King's Quest IV has moments of morbidity that may make it worthwhile:
    Graham's scream as he falls off the icy cliffs, and the narrator's jesting about
    "dying for a drink."  But don't even try playing the endgame without a walkthrough.

