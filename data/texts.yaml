  type: Implementation
  implementation-of:
  - The Swallows
  license: Unknown license
  host-language: Markdown
  online-locations:
  - installation/The Swallows
  file-locations:
  - https://github.com/catseye/The-Swallows/blob/master/doc/The_Swallows.markdown


