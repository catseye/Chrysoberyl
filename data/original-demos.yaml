    revision: "2007.0410"
    latest: false
    url: http://catseye.tc/distfiles/ribos-2007.0410.zip
  - version: "1.1"
    revision: "2010.0430"
    latest: true
    url: http://catseye.tc/distfiles/ribos-1.1-2010.0430.zip

