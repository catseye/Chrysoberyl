{% extends "base.html" %}

{% block content %}

<h2>Index of Categories</h2>
<ul>
{%- for thing in data.keys()|sort -%}
  {%- if data[thing].type == 'type' and
         thing != 'type' and
         not data[thing].suppress_page_generation -%}
    <li>
      {{ link(thing) }}
    </li>
  {%- endif -%}
{%- endfor -%}
</ul>

{% endblock content %}
