{% extends "base.html" %}

{% block content %}

{% if related('license') %}
  <h2>Implementations under this License ({{ count(related('license')) }})</h2>
  <ul>
    {% for impl in related('license')|sort %}
      <li>
        {{ link(impl) }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock content %}
