{% extends "_node.html" %}

{% block defined_by %}{% endblock %}

{% block content %}

<p><strong>{{ key }}</strong> may refer to:</p>

<ul>
  {% for thing in entries %}
    <li>{{ link(thing) }}</li>
  {% endfor %}
  {% for link in links %}
  <li>
    <a href="{{ link }}">{{ link }}</a>
  </li>
  {% endfor %}
</ul>

{% endblock content %}
