{% extends "implementable.html" %}

{% block implementable_content %}
<h2>Native Language</h2>

<p>{{ link(native_language) }}</p>

{% if other_languages %}
  <h2>Other Languages</h2>

  <ul>
    {% for language in other_languages %}
      <li>{{ link(language) }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock implementable_content %}
