{% extends "base.html" %}

{# so we're using this more like a dateline than a byline #}
{% block byline %}
  <p>{{ strftime(news_date, "%A, %B %d, %Y") }}</p>
{% endblock byline %}

{% block content %}

{% if news_link %}
  <p>Check it out at <a href="{{ news_link }}">{{ news_link }}</a></p>
{% endif %}

{% endblock content %}
