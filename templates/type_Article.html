{% extends "type.html" %}

{% block heading %}
  <hgroup id="heading">
    <h1>News</h1>
  </hgroup>
{% endblock %}

{% block index %}
  <ul>
  {%- for thing in articles() -%}
    <li>
      <b>{{ link(thing) }}</b> ({{ strftime(data[thing].publication_date, "%B %d, %Y") }})
    </li>
  {%- endfor -%}
  </ul>
{% endblock index %}
