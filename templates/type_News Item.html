{% extends "type.html" %}

{% block heading %}
  <hgroup id="heading">
    <h1>News</h1>
  </hgroup>
{% endblock %}

{% block content %}

<ul>
{%- for thing in news_items() -%}
  <li>
      {{ strftime(data[thing].news_date, "%A, %B %d, %Y") }}: {{ link(thing) }}
  </li>
{%- endfor -%}
</ul>

{% endblock content %}
