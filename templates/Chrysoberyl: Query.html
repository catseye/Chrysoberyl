{% extends "base.html" %}

{% block extra_head %}
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="../scripts/chrysoberyl-query.js"></script>
<style>
#results {
  background: white;
  color: black;
  padding: 1em;
  border: 2px solid blue;
}
#results p {
  margin: 0;
}
</style>
{% endblock %}

{% block content %}
<div id="buttons">
  <button id="load_button">Load data</button>
  <button id="query_button">Run query</button>
  <select name="type_selector" id="type_selector">
    {% for key, node in data|dictsort %}
      {% if node.type == 'type' %}
        <option value="{{ key }}">{{ key }}</option>
      {% endif %}
    {% endfor %}
  </select>
</div>

<p>Results:</p>

<div id="results"></div>

{% endblock content %}
