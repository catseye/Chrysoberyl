{% extends "implementable.html" %}

{% block implementable_content %}

{% if related('host-language') %}
  <h2>Renditions in {{ key }} Format</h2>
  <ul>
    {% for impl in related('host-language')|sort %}
      <li>
        {{ link(impl) }}
      </li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock implementable_content %}
