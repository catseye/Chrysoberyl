{% extends "type.html" %}

{% block content %}

<ul>
{% for thing in related('type')|sort -%}
  <li>
    {% if not data[key].suppress_page_generation %}
      {{ link(thing) }}
    {% else %}
      {{ thing }}
    {% endif %}
     -- ISBN {{ data[thing].isbn }}
  </li>
{% endfor %}
</ul>

{% endblock content %}
